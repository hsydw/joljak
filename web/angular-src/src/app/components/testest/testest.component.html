<h2 class="page-header">등록된 카드</h2>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>uid</th>
      <th>mac</th>
      <th>hostname</th>
      <th>username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.uid }}</td>
      <td>{{ user.mac }}</td>
      <td>{{ user.hostname }}</td>
      <td>{{ user.username }}</td>
    </tr>
  </tbody>
</table>
